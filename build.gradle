plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.github.bytehole.channel'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.bytehole'
            artifactId = 'channel'
            version = '0.0.1'

            from components.java
        }
    }
}